<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expression</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card bg-dark">
            <div class="card-body">
               <div class="card-content">
          
        <div class="row">
            <div class="col-sm-12">
                    <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="name" class="text-light">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name">
                                <div class="invalid-feedback">Name must be 2 and 10 characters</div>
                            </div>
                              
                              <div class="form-group col-md-6">
                                <label for="email" class="text-light">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <div class="invalid-feedback">Email is not valid</div>
                            </div>
                              <div class="form-group col-md-6">
                                    <label for="phoneNumber" class="text-light">Phone Number</label>
                                    <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number">
                                    <div class="invalid-feedback">Phone number is not valid</div>
                                </div>
                            </div>                       
                            <div class="form-row">
                             
                              <div class="form-group col-md-4">
                                <label for="inputState" class="text-light">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip" class="text-light">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                                <div class="invalid-feedback">Zip code is not valid</div>
                            </div>
                            </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label text-light" for="gridCheck" >
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                          </form>
            </div>
            </div>
           </div>
          </div>
        </div>
      </div>
    <script src = "app.js"></script>
</body>
</html>
